<!DOCTYPE html>
<html>
    <head>
        <title>Meu Color Picker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <label
                class="rangePickerLabel"
                for="redRangePicker">
                    (R) Red
                <input id="redRangePicker"
                    class="rangePicker"
                    type="range"
                    min="0"
                    max="255"
                    value="0"
                    step="1"
                    onchange="onRangePickerChange(value,'redRangePickerValue')"
                    oninput="onRangePickerChange(value,'redRangePickerValue')"
                />
                <input
                    id="redRangePickerValue"
                    type="number"
                    value="0"
                    disabled
                 />
            </label>
            <label
                class="rangePickerLabel"
                for="greenRangePicker">
                    (G) Green
                <input
                    id="greenRangePicker" 
                    class="rangePicker"
                    type="range"
                    min="0"
                    max="255"
                    step="1"
                    value="0"
                    onchange="onRangePickerChange(value,'greenRangePickerValue')"
                    oninput="onRangePickerChange(value,'greenRangePickerValue')"
                />
                <input
                    id="greenRangePickerValue"
                    type="number"
                    value="0"
                    disabled
                 />
            </label>
            <label
                class="rangePickerLabel"
                for="blueRangePicker">
                    (B) Blue
                <input 
                    id="blueRangePicker"
                    class="rangePicker"
                    type="range"
                    min="0"
                    max="255"
                    step="1"
                    value="0"
                    onchange="onRangePickerChange(value,'blueRangePickerValue')"
                    oninput="onRangePickerChange(value,'blueRangePickerValue')"
                />
                <input
                    id="blueRangePickerValue"
                    type="number"
                    value="0"
                    disabled
                 />
            </label>
            <div 
                class="colorCanvas"
                id="IdcolorCanvas"
            >
            </div>
        </div>
    </body>
</html>
